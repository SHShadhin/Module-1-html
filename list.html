<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list item</title>
</head>
<body>
    <h2>Fruits items</h2>
    <ul type="square">
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Pine-apple</li>
    </ul>

    <h2>Seven Days</h2>
    <ol type="i">
        <li>Saturday</li>
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
    </ol>
</body>
</html>
